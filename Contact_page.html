<script src=" https://smtpjs.com/v3/smtp.js"></script>
<script>
function sendmail() {
  const name = document.getElementById("yourname").value;
  const email = document.getElementById("emailaddress").value;
  const message = document.getElementById("phone").value;

  Email.send({
    SecureToken: "YOUR_SECURE_TOKEN", // from SMTPJS or Elastic Email
    To: "akashmca2022@gmail.com",         // your destination email
    From: "yourverifiedemail@example.com", // must be verified in your SMTP provider
    Subject: "New Contact Form Submission from JS Roadlines",
    Body: `
      <strong>Name:</strong> ${name} <br/>
      <strong>Email:</strong> ${email} <br/>
      <strong>Message:</strong> ${message}
    `
  }).then(
    message => alert("Your message has been sent successfully - Team JS Roadlines")
  );
}
    </script>
